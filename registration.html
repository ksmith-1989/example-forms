<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Your Details:</legend>
        <label for="">Name:</label>
        <input type="text" required name="first name last name" id="name" />
        <br />
        <label for="">Email:</label>
        <input type="email" required />
      </fieldset>

      <br />
      <fieldset>
        <legend>Yout Review:</legend>
        <label for="drop down question">How did you hear about us?</label>
        <select name="" id="">
          <option value="google">Google</option>
          <option value="friend">Friend</option>
          <option value="advertisment">Advertisment</option>
        </select>

        <br />
        <br />
        <label for="visit">Would you visit again?</label>
        <br />
        <label for="yes">Yes</label>
        <input type="radio" name="visit" id="yes" />
        <label for="no">No</label>
        <input type="radio" name="visit" id="no" />
        <label for="maybe">Maybe</label>
        <input type="radio" name="visit" id="maybe" />
        <br />
        <br />
        <label for="comments">Comments:</label>
        <br />
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <br />
        <br />
        <input type="checkbox" name="" id="" />
        <label for="email update">Sign me up for email updates</label>
        <br />
        <input type="submit" name="" id="" />
      </fieldset>
    </form>
  </body>
</html>
